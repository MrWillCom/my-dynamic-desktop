<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Desktop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/highlight.css">
    <link rel="stylesheet" href="css/indicator.css">
</head>

<body>
    <div class="clock">
        <p class="time"><span id="clock-hour"></span>:<span id="clock-minute"></span>:<span id="clock-second"></span>
        </p>
    </div>
    <div class="highlight"></div>
    <div class="indicators">
        <div class="indicator" id="ackee-api-refresh">
            <p class="value"><span class="ackee-api" id="ackee-api-viewsToday">-</span></p>
            <p class="label">Today's Views</p>
        </div>
        <div class="indicator" id="ackee-api-refresh">
            <p class="value"><span class="ackee-api" id="ackee-api-viewsMonth">-</span></p>
            <p class="label">This Month's Views</p>
        </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/highlight.js"></script>
    <script src="js/api/ackee.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
